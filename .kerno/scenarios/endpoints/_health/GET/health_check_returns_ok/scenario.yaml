id: health_check_returns_ok
description: Health check endpoint returns 200 OK with status ok
subject:
  type: Endpoint
  method: GET
  path: /health
steps:
- id: call_health_endpoint
  description: Call the health check endpoint without authentication
  action:
    type: CallHttp
    request: GET /health HTTP/1.1
- id: assert_health_response
  description: Assert that the response is 200 OK with status ok
  action:
    type: HttpAssert
    actual: '{{ call_health_endpoint }}'
    expected: |-
      HTTP/1.1 200 OK
      Content-Type: application/json

      {"status": "ok"}